<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="la-ball-scale-multiple"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="login-outer-most-div">
  <app-navbar></app-navbar>
  <section class="">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card login-card" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <form class="mb-md-1 mt-md-4 pb-4" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
                <h2 class="fw-bold mb-5 text-uppercase">Register</h2>
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    formControlName="username"
                    placeholder="Username"
                    class="form-control form-control-lg input-field"
                  />
                  <div
                    *ngIf="
                      registerForm.controls['username'].invalid &&
                      (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls['username'].hasError('required')">
                      Username is required.
                    </div>
                    <div *ngIf="registerForm.controls['username'].hasError('minlength')">
                      Username must be at least 6 characters long.
                    </div>
                    <div *ngIf="registerForm.controls['username'].hasError('whitespace')">
                      Username cannot contain spaces.
                    </div>
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    formControlName="email"
                    placeholder="Email"
                    class="form-control form-control-lg input-field"
                  />
                  <div
                    *ngIf="
                      registerForm.controls['email'].invalid &&
                      (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls['email'].hasError('required')">
                      Email is required.
                    </div>
                    <div *ngIf="registerForm.controls['email'].hasError('email')">
                      Please enter a valid email address.
                    </div>
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    formControlName="password"
                    placeholder="Password"
                    class="form-control form-control-lg input-field"
                  />
                  <div
                    *ngIf="
                      registerForm.controls['password'].invalid &&
                      (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="registerForm.controls['password'].hasError('required')">
                      Password is required.
                    </div>
                    <div *ngIf="registerForm.controls['password'].hasError('minlength')">
                      Password must be at least 8 characters long.
                    </div>
                  </div>
                </div>
                <button
                  class="btn login-btn"
                  type="submit"
                  [disabled]="registerForm.invalid"
                >
                  Register
                </button>
              </form>
              <div>
                <p class="mb-0">
                  Already have an account?
                  <a href="/login" class="text-primary" routerLink="/login">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
